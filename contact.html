<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Navigation placeholder - will be replaced by JavaScript -->
    <div id="nav-placeholder"></div>
    
    <main class="section contact-container">
        <h2>Contact</h2>
        <form action="mailto:anthonyhrebello@gmail.com" method="post" enctype="text/plain">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Submit</button>
        </form>
    </main>
    
    <!-- Footer placeholder - will be replaced by JavaScript -->
    <div id="footer-placeholder"></div>
    
    <!-- Include the shared elements script -->
    <script src="shared-elements.js"></script>
</body>
